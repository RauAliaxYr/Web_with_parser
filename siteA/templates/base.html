<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    {% block title %}{% endblock %}
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Ковришкино</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="/about">About Us</a>
            </nav>
            <a class="btn btn-outline-primary" href="/create">Добавить в базу данных</a>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">{% block titlename %}{% endblock %}</h1>
        <p class="lead">{% block textoftitle %}{% endblock %}</p>
    </main>
</div>
<div>
    {% block registr %}{% endblock %}
    {% block table %}{% endblock %}
</div>
</body>
</html>
